<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Find my electorate</title>

  <link rel="stylesheet" href="css/findelec.css">

  <link rel="stylesheet" href="https://js.arcgis.com/4.0/esri/css/main.css">
  <script src="https://js.arcgis.com/4.0/" defer></script>

  <script src="js/findelec.js" defer></script>
  <script src="js/elecmap.js" defer></script>

</head>

<body>
  <h1>Find my electorate</h1>
  <div id="enterPc">
    <div>
      <!--        <label for="pcInput">Postcode:</label>-->
      <input id="pcInput" placeholder="Postcode" type="number" maxlength=4 max=7470 pattern="^(0[289][0-9]{2})|([1345689][0-9]{3})|(2[0-8][0-9]{2})|(290[0-9])|(291[0-4])|(7[0-4][0-9]{2})|(7[8-9][0-9]{2})$" onClick="restart()" onkeydown="if (event.keyCode == 13) {document.getElementById('pcButton').click()}">
      <button id="pcButton" onClick="findPc( document.getElementById('pcInput').value)">Go</button>
      <br>
      <p id="pcErr"></p>
      <select id="locSel" onchange="findLoc(this.value)">
        <optgroup id="locOptions" label="Please select"></optgroup>
      </select>
    </div>
  </div>
  <div id="showElec">
    <div>
      <p id="elecP"></p>
      <h1 id="elecH1"></h1>
      <button id="restart" onClick="restart()">
        <img src="images/repeat.svg" width="20" height="20">
      </button>
      <label for="restart">Find another electorate</label>
    </div>
  </div>
  <div id="mapDiv">
    <div id="viewDiv"></div>
  </div>
</body>

</html>
